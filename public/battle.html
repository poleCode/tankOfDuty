<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Battle</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="css/battle.css">
</head>
<body>
<div id="battle_menu">
	<div id="tablero">
		<div id=juego></div>
	</div>
	<div id="act">
		<div id="shoot">
			<input type="button" class="action" value="Shoot">
		</div>
		<div id="moves">
			<div id="left">
				<input class="action" type="button" value="Left">
			</div>
			<div id="up_down">
				<input id="up" class="action" type="button" value="Up">
				<input id="down" class="action" type="button" value="Down">
			</div>
			<div id="right">
				<input class="action" type="button" value="Right">
			</div>
		</div>
		<div id="chat"></div>
	</div>

	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>
	<script src="js/battle.js"></script>
</body>
</html>
