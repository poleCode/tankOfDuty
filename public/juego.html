<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>World Of Tanks/juego</title>
	<link rel="stylesheet" href="css/juego.css">
</head>
<body>
	<header id="header" class="">
		<h1>WORLD OF TANKS</h1>
	</header><!-- /header -->

	<div id="paneles">
		
		<div id="usuario">
			<h3 id="nombre">Usuario</h3>
			<img src="" alt="">
			<fieldset id="tanques">
				<legend>Tanques</legend>
				<ul></ul>
			</fieldset>
			<div id="crearTanque">
				<input type="text" placeholder="Nombre del tanque">
				<input type="button" value="create Tank">
			</div>
		</div>
		<div id="tablas">
			<fieldset id=jugadores>
				<legend>Jugadores</legend>
			</fieldset>
			<!-- <div id="jugadores">player</div> -->
			<div id="enmarcar">
				<fieldset id=tablaPartida>
					<legend>Partidas</legend>
					<div id="partidas"></div>
				</fieldset>
				
					<input type="text" placeholder="Nombre de la partida">
					<select name="" id="">
						<option value="xs">xs</option>
						<option value="s">s</option>
						<option value="m">m</option>
						<option value="l">l</option>
						<option value="xl">xl</option>
					</select>
					<button>crear</button>
				
			</div>					
			
			<!-- <div id="partidas">match</div> -->
		</div>

	</div>
	
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>
	<script src="js/juego.js"></script>
</body>
</html>
